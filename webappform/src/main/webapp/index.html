<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formulario de usuarios</title>
</head>
<body>
<h3>Formulario de usuario</h3>
<form action="/webappform/registro" method="POST">
    <div>
        <labe for="username">Usuario</labe>
        <div><input type="text" name="username" id="username"></div>
    </div>
    <div>
        <labe for="password">Contraseña</labe>
        <div><input type="password" name="password" id="password"></div>
    </div>
    <div>
        <labe for="email">Correo electrónico</labe>
        <div><input type="text" name="email" id="email"></div>
    </div>

    <div>
        <label for="pais">Paises</label>
        <div>
            <select name="pais" id="pais"></select>
            <option value="0">-- Seleccionar --</option>
            <option value="ES">España</option>
            <option value="MX">México</option>
            <option value="EC">Ecuador</option>
            <option value="CO">Colombia</option>
        </div>
    </div>

    <div>
        <label for="lenguajes">Lenguajes de programación</label>
        <div>
            <select name="lenguajes" id="lenguajes" multiple>
                <option value="php">PHP</option>
                <option value="java">Java</option>
                <option value="js">Java Script</option>
                <option value="cc">C</option>
            </select>
        </div>
    </div>


    <input type="submit" value="Enviar">
    </div>
</form>
</body>

</html>
